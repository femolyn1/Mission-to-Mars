<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>

    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
    <div class="container">
        <!-- Add Jumbotron to Header -->
        
        <button id="myButton" class="float-left submit-button" >Home</button>

        <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                location.href = "https://astrogeology.usgs.gov";
            };
        </script>
        </div>
              
     
        <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-lg-12 col-md-8 col-sm-6 ">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-lg-8 col-md-5 col-sm-4">
          <h2>Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true) }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        
        <!-- Section for hemisphere and urls-->
      <div class="row" id="hemispheres">
        <div class="col-lg-8 col-md-6 col-sm-6">
          <h2>Mars Hemispheres</h2>
          <!-- if images is False/None/non-existent, then default to error message -->
          
          {% for dict_item in mars.hemispheres %}
          <img 
          src="{{dict_item.img| default ('static/images/error.png',true)}}"
          class="img-thumbnail"
          alt = "Responsive image"
         />  
          {% endfor %}
      
       
          
         
          </div>  
        </div>
       
         <div class="col-lg-5 col-md-4 col-sm-3">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <table class="table table-bordered table-striped table-hover"></table> 
             <h2>Mars Facts</h2>
              {{ mars.facts | safe }}   
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
